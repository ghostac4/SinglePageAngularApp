<div class='dashboard' id='dashboard'>
  <md-content layout-padding layout-xs="column" layout="row" layout-wrap layout-align='space-around center'>
    <md-card class='card' flex-xs='100' ng-repeat='item in data2 | commonString:arrData'>
      <img ng-src="{{item.image.small}}" class="md-media-sm" alt="img">
      <md-card-title>
        <md-card-title-text>
          <span class="md-headline">{{item.name}}</span>
        </md-card-title-text>
      </md-card-title>
      <md-divider></md-divider>
      <md-card-content>
        <p><b>Manufacturer:</b>{{item.specs.manufacturer}}</p>
        <p><b>Storage:</b>{{item.specs.storage}} <b>OS:</b>{{item.specs.os}}
          <p><b>Camera:</b>{{item.specs.camera}}</p>
      </md-card-content>
      <md-divider></md-divider>
      <md-card-actions layout="row" layout-align="space-between center">
        <md-button class='md-raised md-accent' ng-click='showDialog($event,item)'>Buy Now!</md-button>
        <p><b>$ {{item.price}}</b></p>
      </md-card-actions>
    </md-card>
  </md-content>
</div>
